name: Push-to-Digital-Ocean

# Trigger deployment only on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy on main branch push
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout the files
        uses: actions/checkout@v3
      - name: Deploy to my Droplet
        uses: appleboy/ssh-action@master
        env:
          TARGETDIR: open-attribution
        with:
          host: ${{ vars.HOST_DNS }}
          username: ${{ vars.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          envs: TARGETDIR
          script_stop: true
          script: |
            cd $TARGETDIR
            pwd
            git pull origin main
            cd apps || exit
            /home/openattribution/venv/open-attribution-www-env/bin/mkdocs build --site-dir www/static/docs
            cd www || exit
            npm run build
            cd ../apps/scripts/
            chmod +x deploy_www.sh
            sudo ./deploy_www.sh
