repos:
  ### PYTHON
  # Ruff
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.2.1
    hooks:
      - id: ruff
        args: [--fix]
  # Mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: ["types-requests"]
  ### DOCKER
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.1-beta
    hooks:
      - id: hadolint-docker
  ### SHELL
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.7.0-4
    hooks:
      - id: shfmt
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: ["-x"]
  ### JS / YML
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        args:
          [
            "--config",
            "apps/www/.prettierrc",
            "--ignore-unknown",
            "--write",
            "--check",
          ]
        language: node
        entry: apps/www/node_modules/.bin/prettier
        require_serial: true
        files: ^(apps/www/.*\.(js|jsx|ts|tsx|css|svelte|yml)|.*\.yml)$
        additional_dependencies:
          - prettier
          - prettier-plugin-svelte
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.0.0-beta.0
    hooks:
      - id: eslint
        name: eslint
        language: node
        entry: apps/www/node_modules/eslint/bin/eslint.js
        #args: ['--fix'] #lets wait before using this
        require_serial: true
        files: \.(js|ts|svelte|css)$
        additional_dependencies:
          - eslint
          - svelte
          - typescript
          - eslint-plugin-svelte
          - "@typescript-eslint/eslint-plugin"
          - "@typescript-eslint/parser"
          - svelte-eslint-parser
  - repo: local
    hooks:
      - id: svelte-check
        name: Svelte check
        language: system
        entry: npx svelte-check --fail-on-warnings
        files: \.(js|ts|svelte)$
        pass_filenames: false
        require_serial: true
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.0.0a5
    hooks:
      - id: sqlfluff-lint
        args: [--dialect=clickhouse]
      - id: sqlfluff-fix
        args: [--dialect=clickhouse]
